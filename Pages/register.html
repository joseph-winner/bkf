        <div class="registration-form">
            <h3>BAKAASA REGISTRATION FORM</h3>
            <div class="registration-items">
                <div class="reg-item-1">
                    <div class="reg-item-profile-pic">
                        <img class="reg-form-img" id="testpp" src="../images/pp1.png">
                        <label for="regProf" id="reg-profile">Upload Your Photo</label>
                        <input type="file" name="profile" id="regProf" style="display: none;">
                        <input type="name" name="name" id="user-nam" placeholder="User Name" required>
                        <input type="name" name="name" id="full-nam" placeholder="Full Name" required>
                        <button class="form-1-next reg-button-items">Next</button>
                    </div>
                    <div class="reg-item-parent-sec-1" style="display: none;">
                        <input type="name" name="name" id="father-nam" placeholder="Father's Name" required>
                        <div class="form-2-btns">
                            <button class="form-2-prev reg-button-items">Prev</button>
                            <button class="form-2-next reg-button-items">Next</button>
                        </div>
                    </div>
                    <div class="reg-item-parent-sec-2" style="display: none;">
                        <input type="name" name="name" id="grand-father-nam" placeholder="Grand Father's Name" required>
                        <div class="form-3-btns">
                            <button class="form-3-prev reg-button-items">Prev</button>
                            <button class="form-3-next reg-button-items">Next</button>
                        </div>
                    </div>
    
                    <div class="reg-item-3" style="display: none;">
                        <input type="number" name="phone" id="phone" placeholder="Enter Phone Number" required>
                        <input type="email" name="email" id="email" placeholder="Enter Email" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <div class="form-4-btns">
                            <button class="form-4-prev reg-button-items">Prev</button>
                            <button class="form-4-done reg-button-items">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="success-register-complete" style="display: none;">
            <p>Dear <span class="user-nam">Name</span> Have successfully Registered as a member of <span class="kasa-fa">Bakaasa Family</span>
                Click <a href="#">Here</a> to continue Home
            </p>
        </div>
